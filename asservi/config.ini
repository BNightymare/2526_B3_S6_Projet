# Configuration par défaut pour l'asservissement

[PID]
# Gains par défaut du contrôleur PID
kp = 1.0
ki = 0.1
kd = 0.05

[Motor]
# Limites de puissance des moteurs (-100 à 100%)
min_power = -100
max_power = 100

# Limites de l'intégrale (anti-windup)
min_integral = -50
max_integral = 50

[System]
# Fréquence de mise à jour de l'asservissement (Hz)
update_frequency = 50

# Période d'échantillonnage (ms)
sample_period = 20
